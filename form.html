<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <table>
            <thead>
                <tr>
                    <th colspan="2">
                       Employee Registration Form 
                    </th>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        Mr.<input type="checkbox">
                        Mrs.<input type="checkbox">
                        Ms.<input type="checkbox">
                    </td>
                </tr>
                <tr>
                    <td>First name</td>
                    <td><input type="text" placeholder="FirstName"> </td>
                </tr>
                <tr>
                    <td>Last name</td>
                    <td><input type="text" placeholder="LastName"> </td>
                
                </tr>
                <tr>
                    <td>Mail Address1</td>
                    <td><input type="email"> </td>
                    
                
                </tr>
                <tr>
                    <td>Mail Address2</td>
                    <td><input type="email"> </td>
                
                </tr>
                <tr>
                    <td>City</td>
                    <td><input type="text"> </td>
                
                </tr>
                <tr>
                    <td>State</td>
                    <td>
                        <select>
                            <option selected>Gujarat</option>
                            <option>bihar</option>
                            <option>goa</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Zip</td>
                    <td><input type="text"> </td>
                
                </tr>
                <tr>
                    <td>Upload photo</td>
                    <td><input type="file"> </td>
                
                </tr>
                <tr>
                    <td>Email</td>
                    <td><input type="email"> </td>

                
                </tr>
                <tr>
                    <td>mobile</td>
                    <td> <input 
                        type="text"
                         name="mobile"
                          required
                          pattern="[0-9]+"
                          placeholder="+91"></td>
                    
                </tr>
                <tr>
                    <td>
                        Languages Known
                    </td>
                    <td><input type="checkbox">Gujarati</td>
                  
                </tr>
                <tr>
                    <td></td>
                    <td><input type="checkbox">Hindi</td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="checkbox">English</td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="checkbox">Marathi</td>
                </tr>
                <tr>
                    <td >Additional Inaformation</td>
                    <td>
                        <textarea cols="30" rows="4" placeholder="optional"></textarea>
                    </td>
                    
                        
                       
                    <tr>
                        <td></td>
                        <td>
                            <input type="submit">
                            <input type="reset">
                        </td>
                    </tr>

    
                </tr>




            </thead>
        </table>
    </form>
</body>
</html>
